<h1>basecampcodingacademy.org</h1>
<p>BCCA corporate website built with <a href="https://www.11ty.dev/">eleventy</a>.</p>
<p>Source code is inside <code>/src</code>. Build output is in <code>/docs</code> (for the sake of
GitHub Pages).</p>
<p><strong>develop</strong></p>
<p><code>npx @11ty/eleventy --input=src --output=docs --serve</code></p>
<p><strong>build</strong></p>
<p><code>npx @11ty/eleventy --input=src --output=docs</code></p>
